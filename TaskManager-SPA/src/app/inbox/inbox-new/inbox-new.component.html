<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <alert type="success" *ngIf="sended">
        <strong>Sended successfully!</strong>
      </alert>

      <form #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm)">
        <div class="form-group mt-3">
          <label for="sendTo">To:</label>
          <input
            [(ngModel)]="recipientNick"
            name="nick"
            required
            type="text"
            id="sendTo"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="sendTitle">Title:</label>
          <input
            [(ngModel)]="model.title"
            name="title"
            required
            id="sendTitle"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <textarea
            [(ngModel)]="model.content"
            name="content"
            class="form-control"
            rows="10"
          ></textarea>
        </div>
        <button [disabled]="!messageForm.valid" class="btn btn-info px-5 mb-2">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
