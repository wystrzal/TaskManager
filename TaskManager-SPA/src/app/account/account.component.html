<div class="content pt-5">
  <div class="container pt-2">
    <div class="col-6 offset-3 mt-5 text-center">
      <div class="borders">
        <div class="my-3">
          Change Photo
        </div>
        <div class="border-bottom"></div>
        <a type="button" (click)="changePhoto()">
          <img
            src="../../assets/images/user-1.jpg"
            class="img-responsive my-3"
            alt="userImg"
          />
        </a>
        <div class="row" *ngIf="selectPhoto">
          <div class="col-4" *ngFor="let userPhoto of userPhotos">
            <a type="button">
              <img
                src="../../assets/images/user-{{ userPhoto }}.jpg"
                class="img-responsive img-thumbnail"
                alt="userImg"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 offset-3 mt-5 text-center">
      <div class="borders">
        <div class="my-3">
          Change Password
        </div>
        <div class="border-bottom"></div>

        <form class="mt-2">
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control d-inline-block"
            />
          </div>
          <div class="form-group mt-2">
            <label for="repeatPassword">Repeat Password</label>
            <input
              type="password"
              id="repeatPassword"
              class="form-control d-inline-block"
            />
          </div>
          <div class="form-group mt-2 mb-3 text-center">
            <button class="btn btn-sub">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-6 offset-3 mt-5 text-center mb-5">
      <div class="borders">
        <div class="my-3">
          Change Nickname
        </div>
        <div class="border-bottom"></div>

        <form class="mt-2">
          <div class="form-group mt-3">
            <label for="nickname">Nickname</label>
            <input
              type="text"
              id="nickname"
              class="form-control d-inline-block"
            />
          </div>
          <div class="form-group mt-2 mb-3 text-center">
            <button class="btn btn-sub">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
