<div class="content pt-5">
  <div class="container pt-2">
    <div class="col-12 col-md-6 offset-md-3 mt-5 text-center">
      <div class="borders">
        <div class="my-3">
          Change Photo
        </div>
        <div class="border-bottom"></div>
        <a type="button" (click)="openPhotoChooser()">
          <img
            src="../../assets/images/user-{{ user.photoId }}.jpg"
            class="img-responsive my-3"
            alt="userImg"
          />
        </a>
        <div class="row" *ngIf="selectPhoto">
          <div class="col-4" *ngFor="let userPhoto of userPhotos">
            <a type="button" (click)="changePhoto(userPhoto)">
              <img
                src="../../assets/images/user-{{ userPhoto }}.jpg"
                class="img-responsive img-thumbnail"
                alt="userImg"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 offset-md-3 mt-5 text-center">
      <div class="borders">
        <div class="my-3">
          Change Password
        </div>
        <div class="border-bottom"></div>

        <form class="mt-2" #passwordForm="ngForm" (ngSubmit)="changePassword()">
          <div class="form-group mt-3">
            <label for="currentPassword">Current Password</label>
            <input
              required
              type="password"
              id="currentPassword"
              class="form-control d-inline-block"
              #password="ngModel"
              name="currentPassword"
              [(ngModel)]="passwordModel.currentPassword"
            />
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <input
              required
              minlength="6"
              type="password"
              id="password"
              class="form-control d-inline-block"
              #password="ngModel"
              name="password"
              [(ngModel)]="passwordModel.password"
            />
            <alert *ngIf="!password.valid && password.touched"
              >Password is to short minimum 6.</alert
            >
          </div>
          <div class="form-group mt-2">
            <label for="repeatPassword">Repeat Password</label>
            <input
              required
              type="password"
              id="repeatPassword"
              class="form-control d-inline-block"
              #repeatPassword="ngModel"
              name="repeatPassword"
              [(ngModel)]="passwordModel.repeatPassword"
              [ngClass]="{
                'alert alert-danger':
                  repeatPassword.touched &&
                  password.value !== repeatPassword.value
              }"
            />
          </div>
          <div class="form-group mt-2 mb-3 text-center">
            <button [disabled]="!passwordForm.valid" class="btn btn-sub">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-6 offset-md-3 mt-5 text-center mb-5">
      <div class="borders">
        <div class="my-3">
          Change Nickname
        </div>
        <div class="border-bottom"></div>

        <form class="mt-2" #nickForm="ngForm" (ngSubmit)="changeNick(nickForm)">
          <div class="form-group mt-3">
            <label for="nickname">Nickname</label>
            <input
              type="text"
              id="nickname"
              class="form-control d-inline-block"
              name="nickname"
              minlength="2"
              maxlength="12"
              required
              #nickName="ngModel"
              [(ngModel)]="nickModel.nickname"
            />
            <alert *ngIf="!nickName.valid && nickName.touched">
              The new nickname must be between 2-12 characters!
            </alert>
          </div>
          <div class="form-group mt-2 mb-3 text-center">
            <button [disabled]="!nickForm.valid" class="btn btn-sub">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
