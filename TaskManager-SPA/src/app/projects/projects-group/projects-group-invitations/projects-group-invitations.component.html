<div class="row">
  <div class="col-12 col-sm-6 col-lg-4" *ngFor="let invitation of invitations">
    <div class="border border-danger p-5 mt-2 text-center">
      <p>You are invited to project: {{ invitation.name }}</p>
      <div class="btn-group">
        <button class="btn btn-success user-join">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="btn btn-danger user-join">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
